<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle & License Details | Ministry of Road Transport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <h1>Government of India</h1>
    <h2>MINISTRY OF ROAD TRANSPORT & HIGHWAYS</h2>
  </header>

  
  <main class="content-container">
    <h2>Know Your Details</h2>

   
    <section class="details-section">
      <h3>Know your Vehicle Details</h3>
      <form id="vehicleDetailsForm">
        <label for="vehicleNumber">Enter Vehicle Number</label>
        <input type="text" id="vehicleNumber" placeholder="e.g., MH12AB1234" required />
        <button type="submit" class="btn">Search Vehicle</button>
      </form>
    </section>

   
    <section class="details-section">
      <h3>Know your License Details</h3>
      <form id="licenseDetailsForm">
        <label for="licenseNumber">Enter License Number</label>
        <input type="text" id="licenseNumber" placeholder="e.g., DL123456789" required />
        <button type="submit" class="btn">Search License</button>
      </form>
    </section>
  </main>

  
  <footer>
    <p>
      This Website belongs to Ministry of Road Transport & Highways (MoRTH)<br />
      Government of India
    </p>
  </footer>
</body>
</html>
