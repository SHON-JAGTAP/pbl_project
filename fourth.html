<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up | Ministry of Road Transport & Highways</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <header class="header">
    <h1>Government of India</h1>
    <h2>MINISTRY OF ROAD TRANSPORT & HIGHWAYS</h2>
  </header>

  
  <main class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">What’s Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">What’s Your Email ID</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Your Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </main>

  
  <footer>
    <p>
      This Website belongs to Ministry of Road Transport & Highways (MoRTH)<br />
      Government of India
    </p>
  </footer>
</body>
</html>
