<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministry of Road Transport & Highways</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero-section">
    <div class="container">
      <h1>Government of India</h1>
      <h2>MINISTRY OF ROAD TRANSPORT & HIGHWAYS</h2>
      <nav>
        <a href="#" class="btn">Login</a>
        <a href="#" class="btn">Signup</a>
      </nav>
    </div>
  </header>

  <main>
    
    <section class="form-section">
      <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="userId">User ID*</label>
          <input type="text" id="userId" placeholder="Enter User ID" required />

          <label for="verificationCode">Verification Code*</label>
          <input type="text" id="verificationCode" placeholder="Enter Verification Code" required />

          <label for="captcha">Verification Code</label>
          <input type="text" id="captcha" placeholder="Captcha" required />

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    
    <footer>
      <div class="container">
        <div class="links">
          <a href="#">About Us</a>
          <a href="#">Terms of Use</a>
          <a href="#">FAQs</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Copyright Policy</a>
          <a href="#">Hyperlink Policy</a>
          <a href="#">Act, Rules & Policies</a>
          <a href="#">Fee & User Charges</a>
          <a href="#">Contact Us</a>
        </div>
        <p>
          This Website belongs to Ministry of Road Transport & Highways (MoRTH)<br />
          Government of India
        </p>
      </div>
    </footer>
  </main>

  
</body>
</html>
